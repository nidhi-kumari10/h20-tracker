<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Distribution</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="icon">
      <a href="../MainPage/mainPage.html"><i class="fa-solid fa-arrow-left"></i></a>
    </div>
    <div class="container">
        <h1>Coin Distribution</h1>
        <table>
            <caption>Earn coins by conserving water within specified usage ranges.</caption>
            <thead>
                <tr>
                    <th>Water Usage Range (litres)</th>
                    <th>Coins Earned</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="d1">1000 - 5000</td>
                    <td class="d2">24</td>
                </tr>
                <tr>
                    <td class="d3">5000 - 10000</td>
                    <td class="d4">22</td>
                </tr>
                <tr>
                    <td class="d5">10000 - 15000</td>
                    <td class="d6">20</td>
                </tr>
                <tr>
                    <td class="d7">15000 - 20000</td>
                    <td class="d8">18</td>
                </tr>
                <tr>
                    <td class="d9">20000 - 25000</td>
                    <td class="d10">16</td>
                </tr>
                <tr>
                    <td class="d3">25000 - 30000</td>
                    <td class="d8">14</td>
                </tr>
                <tr>
                    <td class="d7">30000 - 35000</td>
                    <td class="d10">12</td>
                </tr>
                <tr>
                    <td class="d9">35000 - 40000</td>
                    <td class="d6">10</td>
                </tr>
                <tr>
                    <td class="d1">40000 - 45000</td>
                    <td class="d2">8</td>
                </tr>
                <tr>
                    <td class="d3">45000 - 50000</td>
                    <td class="d4">6</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
